name: evently
description: A Flutter application for event booking and management.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.3
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.3
  cloud_firestore: ^5.6.7
  firebase_storage: ^12.4.5
  firebase_messaging: ^15.2.5
  intl: ^0.20.2
  cached_network_image: ^3.2.3
  google_maps_flutter: ^2.5.2
  geolocator: ^14.0.0
  geocoding: ^3.0.0
  url_launcher: ^6.1.7
  share_plus: ^11.0.0
  image_picker: ^1.0.7
  timezone: ^0.10.1
  cloudinary_public: ^0.23.1
  uuid: ^4.2.2
  pay_with_paystack: ^1.0.4
  flutter_local_notifications: ^19.1.0
  shared_preferences: ^2.2.0 

  google_fonts: ^6.2.1

dependency_overrides:
  win32: ^2.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
